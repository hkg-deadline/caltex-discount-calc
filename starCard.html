
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加德士油價折扣計數機</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/tailwind.js"></script>

    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">加德士油價折扣計數機</h1>
            <!-- Theme Toogle Button-->
            <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 transition-colors duration-300">
                <!-- Sun icon (shown in dark mode for change to light mode) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="hidden dark:block h-6 w-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- Moon icon (shown in light mode for change to dark moce) -->
                <svg xmlns="http://www.w3.org/2000/svg" class="block dark:hidden h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </header>


        <div class="grid grid-cols-1 md:grid-cols-1 gap-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg overflow-hidden shadow-lg transition-colors duration-300">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-white mt-2 mb-4 text-center">私人能源卡（能源大法）折扣計數機</h2>

                <!-- Petrol Type Selection -->
                <div class="p-4">
                    <h2 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">燃油種類</h3>
                    <select id="petrol" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="standard">黃金（平油）</option>
                        <option value="premium">白金（貴油）</option>
                    </select>
                </div>

                <!-- Discount Card Selection -->
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">私人能源卡</h3>
                    <select id="discountCards" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="toggleCustomDiscount()">
                        <!-- Options populated dynamically -->
                    </select>
                    <div id="customDiscountDiv" class="p-4 mt-2 hidden">
                        <label for="customDiscount" class="block text-sm font-medium text-gray-800 dark:text-white mb-2">燃油折扣</label>
                        <input type="number" id="customDiscount" step="0.01" min="0" value="0" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 1.50">
                    </div>
                </div>

                <!-- Coupon Selection -->
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-2">油劵</h3>
                    <select id="coupons" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <!-- Options populated dynamically -->
                    </select>
                </div>

                <!-- Calculate Button -->
                 <div class="px-8 py-4">
                    <button onclick="calculateResults()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">計算折扣</button>
                 </div>

                <!-- Results -->
                <div id="results" class="p-4 mt-4 hidden text-gray-800 dark:text-white mb-3">
                    <h3 class="text-lg font-semibold">計算結果</h3>
                    <p>燃油種類：<span id="petrolSelected" class="font-medium">0</span></p>
                    <p>燃油牌價（每升）：$<span id="listPrice" class="font-medium">0</span></p>
                    <p>所入燃油數量（升）：<span id="totalLiters" class="font-medium">0</span></p>
                    <p>免費燃油數量（升）：<span id="freeLiters" class="font-medium">0</span></p>
                    <p>收費燃油數量（升）：<span id="paidLiters" class="font-medium">0</span></p>
                    <p>私人能源卡燃油價錢（每升）：$<span id="discountedPrice" class="font-medium">0</span></p>
                    <p class="font-bold">實際支付金額：$<span id="amountPaid" class="font-medium">0</span></p>
                    <p class="font-bold">實際油價（每升）：$<span id="actualPrice" class="font-medium">0</span></p>
                    <p class="font-bold">總折扣（每升）：$<span id="actualDiscount" class="font-medium">0</span></p>
                </div>

                <!-- Error Message -->
                <p id="error" class="text-red-500 text-sm mt-2 hidden"></p>
            </div>
        </div>
    </div>
    <script src="./js/themeChange.js"></script>
    <script src="./js/main.js"></script>
    </body>
</html>
