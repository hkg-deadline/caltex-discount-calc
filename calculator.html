
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加德士能源計數機</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">加德士能源計數機</h1>
        
        <!-- Petrol Type Selection -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold">燃油種類</h2>
            <select id="petrolType" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="standard">黃金（平油）</option>
                <option value="premium">白金（貴油）</option>
            </select>
        </div>

        <!-- Discount Selection -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold">能源卡</h2>
            <select id="discountCards" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" onchange="toggleCustomDiscount()">
                <!-- Options populated dynamically -->
            </select>
            <div id="customDiscountDiv" class="mt-2 hidden">
                <label for="customDiscount" class="block text-sm font-medium">燃油折扣</label>
                <input type="number" id="customDiscount" step="0.01" min="0" value="0" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="e.g., 1.50">
            </div>
        </div>

        <!-- Coupon Selection -->
        <div class="mb-4">
            <h2 class="text-lg font-semibold">油劵</h2>
            <select id="coupon" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <!-- Options populated dynamically -->
            </select>
        </div>

        <!-- Calculate Button -->
        <button onclick="calculateResults()" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 transition">計算</button>

        <!-- Results -->
        <div id="results" class="mt-4 hidden">
            <h2 class="text-lg font-semibold">計算結果</h2>
            <p>燃油種類: $<span id="petrol" class="font-medium">0</span></p>
            <p>燃油每升牌價: $<span id="listPrice" class="font-medium">0</span></p>
            <p>所入燃油數量（升）: <span id="totalLiters" class="font-medium">0</span></p>
            <p>免費燃油數量（升）: <span id="freeLiters" class="font-medium">0</span></p>
            <p>收費燃油數量（升）:<span id="paidLiters" class="font-medium">0</span></p>
            <p>折扣後實際支付金額: $<span id="amountPaid" class="font-medium">0</span></p>
            <p>折扣後實際每升油價: <span id="actualPrice" class="font-medium">0</span></p>
            <p>每升總折扣: $<span id="actualDiscount" class="font-medium">0</span></p>
        </div>

        <!-- Error Message -->
        <p id="error" class="text-red-500 text-sm mt-2 hidden"></p>
    </div>

    <script src="js/main.js"></script>

    </body>
</html>
